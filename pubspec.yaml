  firebase_core: ^1.11.0
  flutter:
    sdk: flutter

  flutter_secure_storage: ^3.3.3
  flutter_web_auth: ^0.4.0
  get: ^3.25.4
  google_fonts: ^2.2.0
  google_sign_in: ^4.5.1
  # international_phone_input: ^1.0.4
  intl: ^0.17.0
  intl_phone_number_input: ^0.7.0+2

  # Canonical JSON Parser - not published to pub.dev
  jcs_dart:
    git:
      url: https://github.com/aps-lab/jcs_dart

  json_annotation: ^3.0.1
  local_auth: ^1.1.10
  logger: ^0.6.0
  mockito: ^4.1.1
  pin_code_fields: ^4.0.0
  shared_preferences: ^2.0.12

dev_dependencies:
  build_runner: ^1.10.0
  # flutter_test:
  #   sdk: flutter
  json_serializable: ^3.3.0

