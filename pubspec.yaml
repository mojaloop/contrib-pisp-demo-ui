name: pispapp
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

# dependency_overrides:
#   analyzer: '0.39.14'

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  cloud_firestore: ^3.1.6
  cross_connectivity: ^3.0.3
  crypto: ^3.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  equatable: ^2.0.0

  fido2_client:
    # TODO: remove this when the lib is more stable
    # path: ../contrib-fido2-flutter-lib
    git:
      url: git://github.com/mojaloop/contrib-fido2-flutter-lib
      ref: b22109f2357aa35c8a743d417593bbe18b1ec65e
